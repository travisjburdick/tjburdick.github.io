<h1> Data read from JSON </h1>
<div id="jsonbox" style="text-align:center">
</div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "jsondata.txt";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += 'Character: ' + arr[i].name + '<br>Class: ' + arr[i].pclass + '<br>Talent Specialization: ' + arr[i].spec + '<br>Item Level: ' + arr[i].iLevel + '<br><br>';
    }
    document.getElementById("jsonbox").innerHTML = out;
}
</script>
