<script type="text/javascript">
$ (init);


function init() {
  $('.drop').droppable( {
    drop: handleDropEvent
  } );   
}

$('#deal').click(function () {
    dealCard();
});

var cardsInDeck = new Array();
var numberOfCardsInDeck = 19;


for(var j = 0; j < numberOfCardsInDeck; j++)
{
	var temp = j + 1;
	cardsInDeck[j] = "B" + temp;
	
}

function dealCard() {

    if (numberOfCardsInDeck == 0) return false;
    for(var i = 0; i < numberOfCardsInDeck; i++)
    {
      var img = document.createElement("img");
      img.src = "img/cards/" + cardsInDeck[i] + ".jpg";
      img.id =  cardsInDeck[i];
	  img.setAttribute("style", "width:60px;height:90px;");
	  document.getElementById("infoBox").appendChild(img);
      $('#'+img.id).draggable();
    }
}



function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;

	$("#discard").droppable({
				drop: function(event, ui) 
				{	
					 $('#discard').html( 'The card "' + draggable.attr('id') + '" was discarded!' );
					$(ui.draggable).hide();
				}
			});

}
