<script type="text/javascript">
      	
        function initDraw()
        {
            var myCanvas = document.getElementById("canvas");
            var ctx = myCanvas.getContext("2d");
			convertToCartesian(ctx, myCanvas.width, myCanvas.height);
            plotSpiroGraph(ctx, myCanvas.width, myCanvas.height);
            setInterval(function(){plotSpiroGraph(ctx, myCanvas.width, myCanvas.height);}, 5000);
        }

        function convertToCartesian(ctx, wid, ht)
        {
            ctx.translate(wid/2, ht/2);
            ctx.scale(1,-1);
        }
        function plotSpiroGraph(ctx, wid, ht)
        {
            
            var R = getRandomNumber(0, 100);
            var r = getRandomNumber(0, 50);
            var alpha = getRandomNumber(35, r);
            var l = alpha / r;
            var k = r / R;
			var O  = getRandomNumber(0,25);
            
            //clear the draw area
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(wid/-2, ht/-2, wid, ht);
            
            ctx.beginPath();
            ctx.strokeStyle = "rgba("+getRandomNumber(65, 210)+ 
                            ", "+ getRandomNumber(65, 210) +
                            ", "+getRandomNumber(65, 210)+", 1)";
            
            for(var theta=1; theta<=20000; theta += 1){
                var t = ((Math.PI / 180) * theta);
                var x = (R + r) * Math.cos(t) - ((r + O) * Math.cos(((R + r)/r)*t));
                var y = (R+r)* Math.sin(t) - (r + O)* Math.sin(((R + r)/r)*t);

                ctx.lineTo(x, y);                               
            }            
            ctx.stroke();
            ctx.closePath();
        }
        function getRandomNumber(start, end)
        {
            return (Math.floor((Math.random() * (end-start))) + start);
        }
</script>
