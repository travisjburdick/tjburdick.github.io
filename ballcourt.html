<script type="text/javascript">
var timerInterval = 100;
var imgState = 0;
var timer = window.setInterval(function() { ballTimer() }, 
                              timerInterval);  

$( "#go" ).click(function() {
   window.clearInterval(timer);
});
$( "#bg" ).click(function() {
	 if(imgState == 0)
   {
   		$('#ballimg').attr('src', 'http://pngimg.com/upload/basketball_PNG1095.png');
      $('#bgImg').attr('src', 'http://previews.123rf.com/images/julydfg/julydfg1109/julydfg110900034/10549029-Wooden-basketball-court--Stock-Vector-floor.jpg');
      imgState = 1;
   }
   else if(imgState == 1)
   {
   		$('#ballimg').attr('src', 'http://www.freeiconspng.com/uploads/soccer-ball-png-17.png');
      $('#bgImg').attr('src', 'http://eskipaper.com/images/soccer-field-1.jpg');
      imgState = 0;
   }
});

function ballTimer()
{
  moveBall($('.ball'));   
}

function moveBall(obj)
{
    var left = obj.offset().left;
    var top = obj.offset().top;
   
	obj.animate({left: '+=100', top: '+=100'}, 1000);
  	obj.animate({left: '+=100', top: '-=100'}, 1000);
	obj.animate({left: '+=100', top: '+=100'}, 1000);
	obj.animate({left: '+=100', top: '-=100'}, 1000);
	obj.animate({left: '+=100', top: '+=100'}, 1000);
	obj.animate({left: '-=100', top: '-=100'}, 1000);
	obj.animate({left: '-=100', top: '+=100'}, 1000);
	obj.animate({left: '-=100', top: '-=100'}, 1000);
	obj.animate({left: '-=100', top: '+=100'}, 1000);
	obj.animate({left: '-=100', top: '-=100'}, 1000);
}
</script>
